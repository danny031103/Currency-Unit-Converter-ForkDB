<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
            font-size: 22px;
        }

        .section {
            margin-bottom: 16px;
        }

        .section label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #ced4da;
            background-color: #ffffff;
        }

        .row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .row select {
            flex: 1;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h4 {
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
            color: #444;
        }

        #result {
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Currency & Unit Converter</h3>

        <div class="section">
            <label for="conversion-type">Conversion Type</label>
            <select id="conversion-type">
                <option value="currency">Currency</option>
                <option value="length">Length</option>
                <option value="weight">Weight</option>
            </select>
        </div>

        <div class="section">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter value">
        </div>

        <div class="section">
            <label>From / To</label>
            <div class="row">
                <select id="from-unit"></select>
                <select id="to-unit"></select>
            </div>
        </div>

        <button id="convert">Convert</button>

        <h4>Result: <span id="result">0</span></h4>
    </div>

    <script src="popup.js"></script>
</body>
</html>
